<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/external/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    





    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <div>

                <div class="form-outline mb-4">
                  <input type="text" id="signInput-one" class="form-control form-control-lg" placeholder="Enter Your Name" />
                  <p id="alert-name" class=" d-none alert alert-danger">Enter a valid name</p>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="signInput-two" class="form-control form-control-lg" placeholder="Enter Your Email"/>
                  <p id="alert-email" class="d-none alert alert-danger">Enter a valid Email</p>
                  <p id="existMsg" class="d-none alert alert-danger">This email is Exist, Try Another one</p>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="signInput-three" class="form-control form-control-lg" placeholder="Enter Your Password"/>
                  <p id="alert-password" class="d-none alert alert-danger">Enter a valid Password</p>
                </div>
            
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <p id="success-msg" class="text-success d-none">Success</p>
                    <button onclick="getRegister()" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
