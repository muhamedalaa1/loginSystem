<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/external/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login Your account</h2>

            <div>


                <div class="form-outline mb-4">
                  <input type="email" id="logInput-one" class="form-control form-control-lg" placeholder="Enter Your Email"/>
                  <p id="login-alert-email" class="d-none alert alert-danger">Enter a valid Email</p>
                </div>



                <div class="form-outline mb-4">
                  <input type="password" id="logInput-two" class="form-control form-control-lg" placeholder="Enter Your Password"/>
                  <p id="login-alert-password" class="d-none alert alert-danger">Enter a valid Password</p>
                </div>
            

                <p id="loginErrorMsg" class="d-none alert alert-danger ">Wrong Email Or Password</p>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <a onclick="getLogin()" id="loginBtn" href="#" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</a>
                </div>

                <p class="text-center text-muted mt-5 mb-0">You Dont Have Account? <a href="./index.html"
                    class="fw-bold text-body"><u>Sign up here</u></a></p>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
